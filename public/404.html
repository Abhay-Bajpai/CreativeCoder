<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Abhay Bajpai Portfolio</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom, #1a1a2e, #16213e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #8b5cf6, #d8b4fe);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .code {
      font-size: 8rem;
      font-weight: bold;
      margin: 0;
      opacity: 0.5;
    }
    
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #d1d5db;
    }
    
    .btn {
      display: inline-block;
      background: #8b5cf6;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      margin: 0 10px 20px 10px;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.5);
    }
    
    .grid {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.1;
    }
  </style>
  <script>
    // Single Page Apps for GitHub Pages
    // This script checks if the URL path matches our app's routes
    // and redirects to the index.html if it does
    (function() {
      const pathSegmentsToKeep = 1; // Change to 0 if site is at root domain
      
      const l = window.location;
      const redirectURL = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
        
      // Redirect to index.html after 3 seconds
      setTimeout(function() {
        window.location.replace(redirectURL);
      }, 3000);
    })();
  </script>
</head>
<body>
  <div class="container">
    <p class="code">404</p>
    <h1>Page Not Found</h1>
    <p>The page you are looking for doesn't exist or has been moved.</p>
    <p>You will be redirected to the home page in 3 seconds...</p>
    <a href="/" class="btn">Go to Homepage</a>
  </div>
  
  <svg xmlns="http://www.w3.org/2000/svg" class="grid" width="100%" height="100%">
    <defs>
      <pattern id="smallGrid" width="15" height="15" patternUnits="userSpaceOnUse">
        <path d="M 15 0 L 0 0 0 15" fill="none" stroke="white" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#smallGrid)" />
  </svg>
</body>
</html>
